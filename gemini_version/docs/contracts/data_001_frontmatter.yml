contract_meta:
  id: data_001_frontmatter
  version: 1
  created_from: "docs/spec.md Section 4.2"
  owner: "Gemini Architect"

non_negotiable_rules:
  - id: data_001_stable_format
    title: "Markdown notes must use defined YAML front-matter"
    scope:
      - "packages/core/src/markdownBuilder.ts"
    behavior_spec:
      required_patterns:
        - pattern: /source:\s*(chatgpt|web|other)/
          message: "Must include valid source field"
        - pattern: /captured_at:/
          message: "Must include captured_at timestamp"
        - pattern: /tags:/
          message: "Must include tags array"

compliance_checklist:
  before_modifying_file:
    - question: "Am I changing the front-matter schema?"
      if_yes: "Check if change is additive. Breaking changes forbidden."
