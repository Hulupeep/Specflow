contract_meta:
  id: journey_chatgpt_quick
  version: 1
  created_from: "docs/journeys.md Journey 1"

journey_definition:
  name: "ChatGPT Quick Send"
  steps:
    - step_number: 1
      step_name: "User clicks send icon"
      required_elements:
        - selector: ".chat2repo-button"
          description: "The injected send button on assistant message"

    - step_number: 2
      step_name: "Extension sends to GitHub"
      expected_behavior:
        - type: "message_to_background"
          payload: "quick-capture"

    - step_number: 3
      step_name: "Feedback shown"
      required_elements:
        - selector: ".chat2repo-toast"
          description: "Success toast notification"
