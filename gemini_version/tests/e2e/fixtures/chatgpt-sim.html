<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT Simulation</title>
    <style>
        .assistant-message {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>ChatGPT Simulation</h1>
    <div id="chat-container">
        <div class="assistant-message" data-message-id="msg-1">
            <p>Here is some code for your repository.</p>
            <pre><code>console.log('Hello World');</code></pre>
        </div>
        <div class="assistant-message" data-message-id="msg-2">
            <p>Another helpful message.</p>
        </div>
    </div>
</body>
</html>
